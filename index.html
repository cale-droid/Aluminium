<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Aluminium</title>
    
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    
    <div class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-2xl rounded-xl">
        
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-8 border-b pb-3">
            Aplikasi Penghitung Berat Aluminium 📐
        </h1>

        <div class="mb-6">
            <label for="product-type" class="block text-gray-700 font-semibold mb-2">Pilih Tipe Produk:</label>
            <select id="product-type" onchange="showInputFields()"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                <option value="">-- Pilih Tipe --</option>
                <option value="jendela">Jendela Geser</option>
                <option value="pintu">Pintu Swing</option>
                <option value="batang">Batang/Pipa Umum</option>
            </select>
        </div>

        <div id="input-area" class="p-4 border border-dashed border-gray-400 rounded-lg bg-gray-50" style="display: none;">
            <h3 class="text-xl font-bold text-gray-700 mb-4">Masukkan Dimensi</h3>
            
            <div id="dynamic-inputs" class="space-y-4">
                </div>

            <div class="mt-4">
                <label for="density" class="block text-gray-700 font-semibold mb-2">Kepadatan Aluminium (kg/m³):</label>
                <input type="number" id="density" value="2700" step="0.01"
                       class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            
            <button onclick="calculateAluminum()"
                    class="mt-6 w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition duration-200 shadow-md">
                HITUNG BERAT (kg)
            </button>
        </div>

        <div class="mt-8 p-6 bg-green-100 border border-green-300 rounded-lg text-center">
            <h3 class="text-xl font-bold text-green-800 mb-2">Hasil Perhitungan Berat</h3>
            <p id="total-weight" class="text-3xl font-extrabold text-green-900">
                0.000 kg
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
